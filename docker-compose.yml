version: "3"
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:3000"
    volumes:
      - ./backend:/home/node
      - /home/node/node_modules
  frontend:
    build: ./frontend
    ports:
      - "8081:3000"
    volumes:
      - ./frontend:/home/node
      - /home/node/node_modules

    environment:
      - NODE_ENV=development
  db:
    image: mysql:5.7
    command: --init-file /data/application/init.sql
    volumes:
      - "./data:/var/lib/mysql"
      - ./init.sql:/data/application/init.sql
    restart: always
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_USER: root
      MYSQL_DATABASE: addata
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
